{% extends 'home/home.html' %}
{% import 'ui/admin_page.html' as pg %}

{% block content %}
        <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb" style="margin-top:6px;">
                <li>与"{{ key }}"有关的电影，共{{ movie_count }}部</li>
            </ol>
        </div>
        <div class="col-md-12">
            {% for item in data.items %}
                <div class="media">
                <div class="media-left">
                    <a href="{{ url_for('home.play', id=item.id) }}">
                        <img class="media-object" style="width: 400px;height: 500px" src="{{ url_for('static', filename='uploads/'+item.logo) }}" alt="环太平洋">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{ item.title }}<a href="{{ url_for('home.play', id=item.id, page=1) }}" class="label label-primary pull-right"><span class="glyphicon glyphicon-play"></span>播放影片</a></h4>
                    {{ item.info }}
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-12 text-center">
            <nav aria-label="Page navigation">
                {{ pg.page(data, 'home.search') }}
            </nav>
        </div>
    </div>
{% endblock %}
